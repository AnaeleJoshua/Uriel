<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #001429;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 180px;
      height: auto;
    }
    
    .card {
      background-color: #f5f2ed;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    
    .card-header {
      padding: 25px 30px;
      text-align: center;
    }
    
    .card-header h1 {
      color: #001429;
      font-size: 24px;
      font-weight: 600;
    }
    
    .card-body {
      padding: 0 30px 25px;
    }
    
    .form-description {
      margin-bottom: 25px;
      line-height: 1.5;
      color: #333;
      font-size: 16px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #00E676;
      box-shadow: 0 0 0 2px rgba(0, 230, 118, 0.2);
    }
    
    .form-input.error {
      border-color: #ff3b30;
    }
    
    .error-message {
      color: #ff3b30;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    .form-error {
      color: #ff3b30;
      font-size: 14px;
      margin-bottom: 15px;
      padding: 10px;
      background-color: rgba(255, 59, 48, 0.1);
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    
    .password-strength {
      margin-top: 8px;
      height: 5px;
      border-radius: 3px;
      background-color: #e0e0e0;
      overflow: hidden;
    }
    
    .password-strength-meter {
      height: 100%;
      width: 0;
      transition: width 0.3s, background-color 0.3s;
    }
    
    .password-strength-text {
      font-size: 12px;
      margin-top: 5px;
      color: #666;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #00E676;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #00c462;
    }
    
    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 230, 118, 0.4);
    }
    
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 14px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .card-footer {
      padding: 15px 30px;
      text-align: center;
      border-top: 1px solid #e0e0e0;
      font-size: 14px;
      color: #666;
    }
    
    .card-footer a {
      color: #0066cc;
      text-decoration: none;
    }
    
    .card-footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .card-header, .card-body, .card-footer {
        padding-left: 20px;
        padding-right: 20px;
      }
      
      .card-header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="images/logo.png" alt="Company Logo" class="logo">
    </div>
    
    <div class="card">
      <div class="card-header">
        <h1>Create New Password</h1>
      </div>
      
      <div class="card-body">
        <p class="form-description">
          Please enter a new password for your account. Your password should be at least 8 characters long and include a mix of letters, numbers, and symbols.
        </p>
        
        <div id="formError" class="form-error"></div>
        
        <form id="newPasswordForm" action="/api/v1/auth/reset-password/confirm" method="POST" onsubmit="return validateForm(event)">
          <!-- Hidden token field - this would be populated from the URL query parameter -->
          <input type="hidden" id="token" name="token" value="">
          
          <div class="form-group">
            <label for="password" class="form-label">New Password</label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input" 
                placeholder="Enter your new password" 
                required
                minlength="8"
                autocomplete="new-password"
              >
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">Show</button>
            </div>
            <div class="password-strength">
              <div id="passwordStrengthMeter" class="password-strength-meter"></div>
            </div>
            <p id="passwordStrengthText" class="password-strength-text">Password strength</p>
            <p class="error-message" id="passwordError">Password must be at least 8 characters long</p>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword" 
                class="form-input" 
                placeholder="Confirm your new password" 
                required
                autocomplete="new-password"
              >
              <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">Show</button>
            </div>
            <p class="error-message" id="confirmPasswordError">Passwords do not match</p>
          </div>
          
          <button type="submit" id="submitButton" class="btn">Reset Password</button>
        </form>
      </div>
      
      <div class="card-footer">
        <p>Remember your password? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <script>
    // Extract token from URL query parameters
    function getTokenFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('token') || '';
    }
    
    // Set token value from URL
    document.getElementById('token').value = getTokenFromUrl();
    
    // Toggle password visibility
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'Hide';
      } else {
        input.type = 'password';
        button.textContent = 'Show';
      }
    }
    
    // Check password strength
    function checkPasswordStrength(password) {
      let strength = 0;
      
      // Length check
      if (password.length >= 8) strength += 1;
      if (password.length >= 12) strength += 1;
      
      // Complexity checks
      if (/[A-Z]/.test(password)) strength += 1; // Has uppercase
      if (/[a-z]/.test(password)) strength += 1; // Has lowercase
      if (/[0-9]/.test(password)) strength += 1; // Has number
      if (/[^A-Za-z0-9]/.test(password)) strength += 1; // Has special char
      
      // Calculate percentage (max strength is 6)
      const percentage = Math.min(100, Math.round((strength / 6) * 100));
      
      // Update strength meter
      const meter = document.getElementById('passwordStrengthMeter');
      const text = document.getElementById('passwordStrengthText');
      
      meter.style.width = percentage + '%';
      
      // Set color and text based on strength
      if (percentage < 30) {
        meter.style.backgroundColor = '#ff3b30';
        text.textContent = 'Weak password';
        text.style.color = '#ff3b30';
        return false;
      } else if (percentage < 70) {
        meter.style.backgroundColor = '#ffcc00';
        text.textContent = 'Moderate password';
        text.style.color = '#996600';
        return true;
      } else {
        meter.style.backgroundColor = '#34c759';
        text.textContent = 'Strong password';
        text.style.color = '#34c759';
        return true;
      }
    }
    
    // Form validation
    function validateForm(event) {
      event.preventDefault();
      
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      const formError = document.getElementById('formError');
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      // Reset previous errors
      passwordInput.classList.remove('error');
      confirmPasswordInput.classList.remove('error');
      passwordError.style.display = 'none';
      confirmPasswordError.style.display = 'none';
      formError.style.display = 'none';
      
      let isValid = true;
      
      // Check password length
      if (password.length < 8) {
        passwordInput.classList.add('error');
        passwordError.style.display = 'block';
        isValid = false;
      }
      
      // Check password strength
      if (!checkPasswordStrength(password)) {
        passwordInput.classList.add('error');
        passwordError.textContent = 'Please choose a stronger password';
        passwordError.style.display = 'block';
        isValid = false;
      }
      
      // Check if passwords match
      if (password !== confirmPassword) {
        confirmPasswordInput.classList.add('error');
        confirmPasswordError.style.display = 'block';
        isValid = false;
      }
      
      if (!isValid) {
        return false;
      }
      
      // Check if token exists
      const token = document.getElementById('token').value;
      if (!token) {
        formError.textContent = 'Invalid or expired password reset link. Please request a new one.';
        formError.style.display = 'block';
        return false;
      }
      
      // In a real application, you would submit the form to your server
      // For this example, we'll simulate a successful submission
      
      // Uncomment the following line to submit the form to your server
      document.getElementById('newPasswordForm').submit();
      
      // For demo purposes, show a success message
      alert('Your password has been successfully reset. You can now log in with your new password.');
      
      return true; // Prevent form submission for this demo
    }
    
    // Update password strength meter on input
    document.getElementById('password').addEventListener('input', function() {
      this.classList.remove('error');
      document.getElementById('passwordError').style.display = 'none';
      checkPasswordStrength(this.value);
    });
    
    // Check if passwords match on input
    document.getElementById('confirmPassword').addEventListener('input', function() {
      this.classList.remove('error');
      document.getElementById('confirmPasswordError').style.display = 'none';
      
      const password = document.getElementById('password').value;
      if (this.value && this.value === password) {
        document.getElementById('confirmPasswordError').style.display = 'none';
      }
    });
  </script>
</body>
</html>
